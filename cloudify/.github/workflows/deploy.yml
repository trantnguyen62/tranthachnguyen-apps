name: Deploy Cloudify

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint || true

      - name: Run type check
        run: npx tsc --noEmit || true

      - name: Run tests
        run: npm test || true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Production
    needs: build
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          chmod +x cloudflared
          sudo mv cloudflared /usr/local/bin/

      - name: Deploy to server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
          DEPLOY_PATH: /opt/cloudify
          LXC_ID: 203
        run: |
          # Set up SSH
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa 2>/dev/null || true
          chmod 600 ~/.ssh/id_rsa 2>/dev/null || true

          # Create deploy script
          cat > deploy.sh << 'DEPLOY_SCRIPT'
          #!/bin/bash
          set -e

          echo "=== Starting Cloudify Deployment ==="
          echo "Timestamp: $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          echo "Commit: $GITHUB_SHA"

          # Navigate to project directory
          cd /opt/cloudify

          # Pull latest code
          echo "Pulling latest code..."
          git fetch origin main
          git reset --hard origin/main

          # Build Docker image
          echo "Building Docker image..."
          docker build -t cloudify:latest .

          # Stop old container
          echo "Stopping old container..."
          docker stop cloudify 2>/dev/null || true
          docker rm cloudify 2>/dev/null || true

          # Start new container
          echo "Starting new container..."
          docker run -d --name cloudify \
            --network cloudify_default \
            -p 3000:3000 \
            --env-file /opt/cloudify/.env.secrets \
            -e NODE_ENV=production \
            -e DATABASE_URL=postgresql://cloudify:cloudify123@cloudify-db:5432/cloudify \
            -e JWT_SECRET=cloudify-jwt-secret-change-in-production-min-32-chars \
            -e AUTH_SECRET=cloudify-auth-secret-change-in-production-min-32 \
            -e AUTH_URL=https://cloudify.tranthachnguyen.com \
            -e GITHUB_CLIENT_ID=Ov23lij7qBtBsl1gDUdL \
            -e REDIS_URL=redis://cloudify-redis:6379 \
            -e MINIO_ENDPOINT=cloudify-minio \
            -e MINIO_PORT=9000 \
            -e MINIO_ACCESS_KEY=cloudify \
            -e MINIO_SECRET_KEY=cloudify-minio-secret-key \
            -e MINIO_USE_SSL=false \
            --restart unless-stopped \
            cloudify:latest

          # Wait for container to be healthy
          echo "Waiting for health check..."
          sleep 10

          # Health check
          for i in {1..30}; do
            if curl -sf http://localhost:3000/api/health > /dev/null 2>&1; then
              echo "Health check passed!"
              break
            fi
            echo "Waiting for app to be ready... ($i/30)"
            sleep 2
          done

          # Verify deployment
          if curl -sf http://localhost:3000/api/health > /dev/null 2>&1; then
            echo "=== Deployment Successful ==="
            docker ps | grep cloudify
          else
            echo "=== Deployment Failed - Rolling back ==="
            docker logs cloudify --tail 50
            exit 1
          fi

          # Cleanup old images
          echo "Cleaning up old images..."
          docker image prune -f

          echo "=== Deployment Complete ==="
          DEPLOY_SCRIPT

          chmod +x deploy.sh

          # Execute deployment via cloudflared tunnel
          sshpass -p "$SERVER_PASSWORD" ssh -o StrictHostKeyChecking=no \
            -o "ProxyCommand=cloudflared access ssh --hostname ssh.tranthachnguyen.com" \
            $SERVER_USER@ssh.tranthachnguyen.com \
            "pct exec $LXC_ID -- bash -c '$(cat deploy.sh)'"

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "Deployment successful!"
          else
            echo "Deployment failed!"
          fi

      - name: Record deployment
        if: success()
        run: |
          echo "Recording deployment metrics..."
          # This would send metrics to monitoring system

  notify:
    name: Send Notifications
    needs: [build, deploy]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Notify on success
        if: needs.deploy.result == 'success'
        run: |
          echo "✅ Cloudify deployed successfully!"
          echo "URL: https://cloudify.tranthachnguyen.com"

      - name: Notify on failure
        if: needs.deploy.result == 'failure'
        run: |
          echo "❌ Cloudify deployment failed!"
          echo "Check logs for details"
