# Cloudify Static Sites Server
# Serves deployed sites at {slug}.tranthachnguyen.com

# Wildcard subdomain handler for deployed sites
server {
    listen 80;
    server_name ~^(?<subdomain>.+)\.tranthachnguyen\.com$;

    # Each deployment gets a directory: /usr/share/nginx/html/{siteSlug}
    root /usr/share/nginx/html/$subdomain;
    index index.html index.htm;

    # Handle SPA routing (React, Vue, etc.)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Add deployment info header
    add_header X-Cloudify-Site $subdomain;
    add_header X-Powered-By "Cloudify";

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
}

# Default server for health checks and unmatched requests
server {
    listen 80 default_server;
    server_name _;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # Return 404 for everything else
    location / {
        return 404 'Site not found. Deploy your project at cloudify.tranthachnguyen.com';
        add_header Content-Type text/plain;
    }
}
