include:
  - docker/base.yml

services:
  cloudify:
    build:
      context: .
      dockerfile: Dockerfile
    image: cloudify:latest
    container_name: cloudify
    privileged: true
    ports:
      - "3000:3000"
    env_file:
      - .env.secrets
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://cloudify:cloudify123@postgres:5432/cloudify
      - JWT_SECRET=${JWT_SECRET:-cloudify-jwt-secret-change-in-production-min-32-chars}
      - AUTH_SECRET=${AUTH_SECRET:-cloudify-auth-secret-change-in-production-min-32}
      - AUTH_URL=https://cloudify.tranthachnguyen.com
      # GitHub OAuth - Client ID is public, secret loaded from .env.secrets
      - GITHUB_CLIENT_ID=Ov23lij7qBtBsl1gDUdL
      # Redis for KV store and caching
      - REDIS_URL=redis://redis:6379
      # MinIO for blob storage
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=cloudify
      - MINIO_SECRET_KEY=cloudify-minio-secret-key
      - MINIO_USE_SSL=false
      - MINIO_PUBLIC_URL=http://localhost:9000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # Access Docker for builds
      - repos_data:/data/repos                      # Cloned repositories
      - builds_data:/data/builds                    # Build outputs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped

  # Expose Redis port for local dev access
  redis:
    ports:
      - "6379:6379"

  # Expose MinIO ports for local dev access
  minio:
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console

  # Nginx server for deployed sites
  cloudify-nginx:
    image: nginx:alpine
    container_name: cloudify-nginx
    user: root
    ports:
      - "8080:80"
    volumes:
      - builds_data:/usr/share/nginx/html:ro        # Serve build outputs
      - ./nginx/cloudify-sites.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - cloudify
    restart: unless-stopped

volumes:
  repos_data:
  builds_data:
