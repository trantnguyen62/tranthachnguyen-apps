services:
  cloudify:
    build:
      context: .
      dockerfile: Dockerfile
    image: cloudify:latest
    container_name: cloudify
    privileged: true
    ports:
      - "3000:3000"
    env_file:
      - .env.secrets
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://cloudify:cloudify123@postgres:5432/cloudify
      - JWT_SECRET=${JWT_SECRET:-cloudify-jwt-secret-change-in-production-min-32-chars}
      - AUTH_SECRET=${AUTH_SECRET:-cloudify-auth-secret-change-in-production-min-32}
      - AUTH_URL=https://cloudify.tranthachnguyen.com
      # GitHub OAuth - Client ID is public, secret loaded from .env.secrets
      - GITHUB_CLIENT_ID=Ov23lij7qBtBsl1gDUdL
      # Redis for KV store and caching
      - REDIS_URL=redis://redis:6379
      # MinIO for blob storage
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=cloudify
      - MINIO_SECRET_KEY=cloudify-minio-secret-key
      - MINIO_USE_SSL=false
      - MINIO_PUBLIC_URL=http://localhost:9000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # Access Docker for builds
      - repos_data:/data/repos                      # Cloned repositories
      - builds_data:/data/builds                    # Build outputs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: cloudify-db
    command: postgres -c unix_socket_directories=
    environment:
      - POSTGRES_USER=cloudify
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-cloudify123}
      - POSTGRES_DB=cloudify
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -U cloudify -d cloudify"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: cloudify-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: cloudify-minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY:-cloudify}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY:-cloudify-minio-secret-key}
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  minio-init:
    image: minio/mc:latest
    container_name: cloudify-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set cloudify http://minio:9000 $${MINIO_ACCESS_KEY:-cloudify} $${MINIO_SECRET_KEY:-cloudify-minio-secret-key} &&
      mc mb --ignore-existing cloudify/cloudify-blobs &&
      mc mb --ignore-existing cloudify/cloudify-artifacts &&
      mc mb --ignore-existing cloudify/cloudify-functions &&
      mc anonymous set download cloudify/cloudify-blobs &&
      echo 'MinIO buckets initialized'
      "
    restart: "no"

  # Nginx server for deployed sites
  cloudify-nginx:
    image: nginx:alpine
    container_name: cloudify-nginx
    user: root
    ports:
      - "8080:80"
    volumes:
      - builds_data:/usr/share/nginx/html:ro        # Serve build outputs
      - ./nginx/cloudify-sites.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - cloudify
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  minio_data:
  repos_data:
  builds_data:
