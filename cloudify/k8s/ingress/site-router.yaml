# Site Router for Cloudify
# Routes dynamic subdomains to deployed sites
# Supports two patterns:
#   1. {site}.tranthachnguyen.com (non-wildcard, free SSL)
#   2. {site}.projects.tranthachnguyen.com (wildcard, requires paid SSL)

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: site-router-config
  namespace: cloudify-sites
data:
  nginx.conf: |
    worker_processes auto;
    error_log /var/log/nginx/error.log warn;
    pid /var/run/nginx.pid;

    events {
        worker_connections 1024;
        use epoll;
        multi_accept on;
    }

    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for" '
                        'site=$site rt=$request_time';

        access_log /var/log/nginx/access.log main;

        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;

        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types text/plain text/css text/xml application/json application/javascript
                   application/xml application/xml+rss text/javascript application/wasm;

        # DNS resolver for dynamic upstreams (K8s DNS)
        resolver kube-dns.kube-system.svc.cluster.local valid=10s ipv6=off;
        resolver_timeout 5s;

        # Reserved subdomains that should NOT be routed to deployed sites
        map $host $is_reserved {
            default 0;
            ~^(www|cloudify|api|admin|app|dashboard|console|mail|smtp|ftp|ssh)\.tranthachnguyen\.com$ 1;
        }

        # Default server for health checks
        server {
            listen 80 default_server;
            server_name _;

            location /health {
                access_log off;
                return 200 'OK';
                add_header Content-Type text/plain;
            }

            location /ready {
                access_log off;
                return 200 'Ready';
                add_header Content-Type text/plain;
            }

            location / {
                return 404 'Site not found. Deploy your project at cloudify.tranthachnguyen.com';
            }
        }

        # Direct subdomain routing: {site}.tranthachnguyen.com (non-wildcard SSL)
        # This is the primary pattern for deployed sites with free Cloudflare SSL
        server {
            listen 80;
            server_name ~^(?<site>[^.]+)\.tranthachnguyen\.com$;

            # Skip reserved subdomains
            if ($is_reserved) {
                return 404 'Reserved subdomain';
            }

            # Security headers
            add_header X-Content-Type-Options nosniff;
            add_header X-Frame-Options SAMEORIGIN;
            add_header X-XSS-Protection "1; mode=block";
            add_header X-Cloudify-Site $site;
            add_header X-Powered-By "Cloudify";

            # Proxy to the site's service in cloudify-sites namespace
            location / {
                set $upstream site-$site.cloudify-sites.svc.cluster.local;

                proxy_pass http://$upstream;
                proxy_http_version 1.1;

                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_set_header X-Cloudify-Site $site;

                # Timeouts
                proxy_connect_timeout 10s;
                proxy_send_timeout 60s;
                proxy_read_timeout 60s;

                # Error handling
                proxy_intercept_errors on;
                error_page 502 503 504 = @site_not_found;
            }

            location @site_not_found {
                default_type text/html;
                return 503 '<!DOCTYPE html>
                <html>
                <head>
                    <title>Site Unavailable - Cloudify</title>
                    <style>
                        body { font-family: system-ui, sans-serif; text-align: center; padding: 50px; background: #0a0a0a; color: #fff; }
                        h1 { font-size: 48px; margin-bottom: 20px; }
                        p { color: #888; font-size: 18px; }
                        a { color: #3b82f6; text-decoration: none; }
                    </style>
                </head>
                <body>
                    <h1>Site Unavailable</h1>
                    <p>The site <strong>$site</strong> is currently being deployed or does not exist.</p>
                    <p><a href="https://cloudify.tranthachnguyen.com">Go to Cloudify Dashboard</a></p>
                </body>
                </html>';
            }
        }

        # Preview deployments (preview-{project}-pr-{num}.projects.tranthachnguyen.com)
        server {
            listen 80;
            server_name ~^preview-(?<project>[^-]+)-pr-(?<prnum>\d+)\.projects\.tranthachnguyen\.com$;

            add_header X-Cloudify-Preview "true";
            add_header X-Cloudify-Project $project;
            add_header X-Cloudify-PR $prnum;

            location / {
                set $upstream site-preview-$project-pr-$prnum.cloudify-sites.svc.cluster.local;

                proxy_pass http://$upstream;
                proxy_http_version 1.1;

                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;

                proxy_connect_timeout 10s;
                proxy_send_timeout 60s;
                proxy_read_timeout 60s;

                proxy_intercept_errors on;
                error_page 502 503 504 = @preview_not_found;
            }

            location @preview_not_found {
                default_type text/html;
                return 503 '<!DOCTYPE html>
                <html>
                <head>
                    <title>Preview Building - Cloudify</title>
                    <style>
                        body { font-family: system-ui, sans-serif; text-align: center; padding: 50px; background: #0a0a0a; color: #fff; }
                        h1 { font-size: 48px; }
                        .loader { border: 4px solid #333; border-top: 4px solid #3b82f6; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
                        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
                    </style>
                    <meta http-equiv="refresh" content="5">
                </head>
                <body>
                    <h1>Preview Building...</h1>
                    <div class="loader"></div>
                    <p>Your preview deployment for PR #$prnum is being built.</p>
                    <p>This page will refresh automatically.</p>
                </body>
                </html>';
            }
        }
    }

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: site-router
  namespace: cloudify-sites
  labels:
    app: site-router
spec:
  replicas: 2
  selector:
    matchLabels:
      app: site-router
  template:
    metadata:
      labels:
        app: site-router
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - name: http
              containerPort: 80
          volumeMounts:
            - name: config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 80
            initialDelaySeconds: 2
            periodSeconds: 5
      volumes:
        - name: config
          configMap:
            name: site-router-config

---
apiVersion: v1
kind: Service
metadata:
  name: site-router
  namespace: cloudify-sites
  labels:
    app: site-router
spec:
  type: NodePort
  ports:
    - name: http
      port: 80
      targetPort: 80
      nodePort: 30080  # External access point for Cloudflare Tunnel
  selector:
    app: site-router

---
# HorizontalPodAutoscaler for site-router
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: site-router-hpa
  namespace: cloudify-sites
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: site-router
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
