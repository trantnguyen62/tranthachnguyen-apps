apiVersion: v1
kind: Secret
metadata:
  name: cloudify-secrets
  namespace: cloudify
type: Opaque
stringData:
  # Database
  DATABASE_URL: "postgresql://cloudify:CHANGE_ME@postgres:5432/cloudify"

  # Authentication - CHANGE THESE IN PRODUCTION
  JWT_SECRET: "CHANGE_ME_GENERATE_WITH_openssl_rand_base64_32"
  AUTH_SECRET: "CHANGE_ME_GENERATE_WITH_openssl_rand_base64_32"

  # GitHub Webhook
  GITHUB_WEBHOOK_SECRET: "CHANGE_ME"

  # Email
  RESEND_API_KEY: "CHANGE_ME"
  EMAIL_FROM: "Cloudify <notifications@tranthachnguyen.com>"

  # Slack
  SLACK_BOT_TOKEN: "CHANGE_ME"

  # Error Tracking
  SENTRY_DSN: "CHANGE_ME"
  SENTRY_AUTH_TOKEN: "CHANGE_ME"

  # Datadog
  DATADOG_API_KEY: "CHANGE_ME"
  DATADOG_APP_KEY: "CHANGE_ME"

  # Cloudflare
  CLOUDFLARE_API_TOKEN: "CHANGE_ME"

  # SSL/ACME
  ACME_EMAIL: "admin@tranthachnguyen.com"

  # Redis (optional)
  REDIS_URL: "redis://redis:6379"
