name: Deploy Cloudify

on:
  push:
    branches:
      - main
    paths:
      - 'cloudify/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to LXC 203 via Cloudflare Tunnel
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROXMOX_HOST }}
          username: ${{ secrets.PROXMOX_USER }}
          password: ${{ secrets.PROXMOX_PASSWORD }}
          proxy_host: ${{ secrets.CLOUDFLARE_TUNNEL_HOST }}
          proxy_username: ${{ secrets.PROXMOX_USER }}
          proxy_password: ${{ secrets.PROXMOX_PASSWORD }}
          script: |
            set -e
            echo "=== Deploying Cloudify to LXC 203 ==="

            # Execute commands inside LXC 203
            pct exec 203 -- bash -c '
              set -e
              cd /opt/cloudify

              echo "Pulling latest code..."
              git fetch origin main
              git reset --hard origin/main

              echo "Building and restarting container..."
              docker compose down || true
              docker compose build --no-cache
              docker compose up -d

              echo "Waiting for container to be healthy..."
              sleep 10

              echo "Checking container status..."
              docker compose ps

              echo "=== Deployment complete ==="
            '

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROXMOX_HOST }}
          username: ${{ secrets.PROXMOX_USER }}
          password: ${{ secrets.PROXMOX_PASSWORD }}
          proxy_host: ${{ secrets.CLOUDFLARE_TUNNEL_HOST }}
          proxy_username: ${{ secrets.PROXMOX_USER }}
          proxy_password: ${{ secrets.PROXMOX_PASSWORD }}
          script: |
            pct exec 203 -- bash -c '
              # Check if the container is running
              if docker compose -f /opt/cloudify/docker-compose.yml ps | grep -q "Up"; then
                echo "Cloudify container is running"
                exit 0
              else
                echo "ERROR: Cloudify container failed to start"
                docker compose -f /opt/cloudify/docker-compose.yml logs --tail=50
                exit 1
              fi
            '
