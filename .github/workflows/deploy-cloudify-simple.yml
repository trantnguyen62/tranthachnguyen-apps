name: Deploy Cloudify (Simple)

on:
  push:
    branches:
      - main
    paths:
      - 'cloudify/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Cloudflare Tunnel
        run: |
          curl -L --output cloudflared.deb https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
          sudo dpkg -i cloudflared.deb

      - name: Deploy via SSH through Cloudflare Tunnel
        env:
          PROXMOX_HOST: ${{ secrets.CLOUDFLARE_TUNNEL_HOST }}
          PROXMOX_USER: ${{ secrets.PROXMOX_USER }}
          PROXMOX_PASSWORD: ${{ secrets.PROXMOX_PASSWORD }}
        run: |
          # Install sshpass for password auth
          sudo apt-get update && sudo apt-get install -y sshpass

          # Create SSH config for cloudflare tunnel
          mkdir -p ~/.ssh
          cat >> ~/.ssh/config << EOF
          Host proxmox
            HostName $PROXMOX_HOST
            User $PROXMOX_USER
            ProxyCommand cloudflared access ssh --hostname %h
            StrictHostKeyChecking no
          EOF

          # Deploy to LXC 203
          sshpass -p "$PROXMOX_PASSWORD" ssh proxmox "
            set -e
            echo '=== Deploying Cloudify to LXC 203 ==='

            pct exec 203 -- bash -c '
              set -e

              # Use a temp directory to clone/update the full repo
              REPO_DIR=/opt/tranthachnguyen-apps

              if [ -d \"\$REPO_DIR/.git\" ]; then
                echo \"Updating existing repository...\"
                cd \$REPO_DIR
                git fetch origin main
                git reset --hard origin/main
              else
                echo \"Cloning repository for the first time...\"
                rm -rf \$REPO_DIR
                git clone https://github.com/trantnguyen62/tranthachnguyen-apps.git \$REPO_DIR
              fi

              # Sync cloudify folder to /opt/cloudify
              echo \"Syncing cloudify folder...\"
              rsync -av --delete \$REPO_DIR/cloudify/ /opt/cloudify/

              cd /opt/cloudify

              # Check which docker compose command is available
              echo \"Checking Docker installation...\"
              which docker || echo \"docker not found in PATH\"
              docker --version || echo \"docker version failed\"

              # Try different compose commands
              if command -v docker-compose &> /dev/null; then
                COMPOSE_CMD=\"docker-compose\"
              elif docker compose version &> /dev/null; then
                COMPOSE_CMD=\"docker compose\"
              else
                echo \"ERROR: No docker compose available\"
                echo \"Trying to find docker...\"
                ls -la /usr/bin/docker* || true
                ls -la /usr/local/bin/docker* || true
                exit 1
              fi

              echo \"Using compose command: \$COMPOSE_CMD\"
              echo \"Building and restarting container...\"
              \$COMPOSE_CMD down || true
              \$COMPOSE_CMD build --no-cache
              \$COMPOSE_CMD up -d

              echo \"Waiting for health check...\"
              sleep 15

              echo \"Container status:\"
              \$COMPOSE_CMD ps

              echo \"=== Deployment complete ===\"
            '
          "
