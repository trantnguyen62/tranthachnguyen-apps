  <!-- Security Headers -->

      default-src 'self';
      script-src 'self' https://cdn.tailwindcss.com https://aistudiocdn.com 'unsafe-inline';
      style-src 'self' https://fonts.googleapis.com https://cdn.tailwindcss.com 'unsafe-inline';
